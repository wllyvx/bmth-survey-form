<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMTH Survey Form</title>
</head>
<body id="main">
    <h1 id="title">BMTH Survey Form</h1>
    <P id="description">Do you wanna start a cult with me?</P>

    <form action="" id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>

        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>

        <label for="number" id="number-label">
            Age
            <input type="number" id="number" placeholder="How old are you?" min="15" max="50">
        </label>

        <label for="dropdown" id="dropdown-label">
            How do you know about BMTH?
            <select id="dropdown">
                <option>Tes 1</option>
                <option>Tes 2</option>
            </select>
        </label>

        <label for="member" id="member-label">
            Who is your favorite band member? <br> <br>
            <input type="radio" name="member" value="oli" checked/> Oli Sykes <br>
            <input type="radio" name="member" value="jordan"/> Jordan Fish <br>
            <input type="radio" name="member" value="matt"/> Matt Kean <br>
            <input type="radio" name="member" value="nic"/> Matthew Nicholls <br>
            <input type="radio" name="member" value="lee"/> Lee Maila <br>
        </label>

        <label for="albums" id="albums-label">
            What's your favorite album(s)? <br> <br>
            <input type="checkbox" value="sempiternal" id=""/> Sempiternal <br>
            <input type="checkbox" value="amo" id=""/> Amo <br>
            <input type="checkbox" value="thats-the-spirit" id=""/> That's the Spirit <br>
            <input type="checkbox" value="cyb" id=""/> Count Your Blessings <br>
        </label>

        <label for="comments" id="comments-label">
            Any comments or suggestuons?
            <textarea name="" id="comments" cols="30" rows="10"></textarea>
        </label>
        
        <button id="submit" type="submit">Submit</button>
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
